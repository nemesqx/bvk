<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVK Property Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#F2F1EE">
    <style>
        a[href^="tel"]{
            color: inherit;
            text-decoration: none;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #F2F1EE;
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
        }
        .container {
            text-align: center;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 40vw; /* Increased logo size */
            height: auto;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }
        .arrow {
            position: absolute;
            bottom: 20px; /* Ensure arrow is at the bottom of the container */
            font-size: 3rem; /* Increased font size for the arrow */
            cursor: pointer;
            color: #000;
            animation: fadeIn 1s 1s forwards;
        }
        .scroll-down {
            position: absolute;
            bottom: 20px;
            cursor: pointer;
            color: #000;
            font-size: 2rem;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }
        .contact-info div {
            margin: 5px 0; /* Reduced margin */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem; /* Reduced font size */
            color: #333;
            transition: transform 0.5s ease;
        }
        .contact-info img {
            margin-right: 8px; /* Reduced margin */
        }
        .content {
            padding: 20px;
            background-color: white;
            text-align: center;
            max-width: 800px;
            margin: auto;
        }
        .section {
            margin: 40px 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            border-radius: 8px;
        }
        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .logo {
                width: 50vw; /* Adjust logo size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <img src="./logo.png" alt="Logo" class="logo">
        <div class="contact-info">
            <div>
                <img src="./phone.png" alt="Phone Icon" width="24" height="24">
                <span>+355 695637588</span>
            </div>
            <div>
                <img src="./mail.png" alt="Email Icon" width="24" height="24">
                <span>contact@bvk.al</span>
            </div>
            <div>
                <img src="./location.png" alt="Location Icon" width="24" height="24">
                <span>Tirana, Albania</span>
            </div>
        </div>
        <div class="arrow scroll-down" onclick="scrollToContent()">&#x2193;</div>
    </div>
    <div class="content" id="content">
        <h2>Ready to maximize your propertyâ€™s potential?</h2>
        <p>Contact us today to schedule a free consultation and discover how BVK Property Management can help you achieve your hosting goals!</p>
        <iframe width='100%' height='750px' src='https://bvkpropertymanagement.zohobookings.eu/portal-embed#/202650000000037016' frameborder='0' allowfullscreen='' ></iframe>
    </div>

    <script>
        function scrollToContent() {
            document.getElementById('content').scrollIntoView({ behavior: 'smooth' });
            document.querySelector('.arrow').style.display = 'none';
        }

        window.addEventListener('scroll', () => {
            if (window.scrollY === 0) {
                document.querySelector('.arrow').style.display = 'block';
            }
        });
    </script>
</body>
</html>
